<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kokky's Hot Spring Hop – Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:0;
      height:100%;
    }
    body{
      background:#02040b;
      color:#f4f4ff;
      font-family:"Handjet",-apple-system,BlinkMacSystemFont,"Segoe UI",system-ui,sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }
    #wrap{
      width:100%;
      max-width:520px;
      padding:10px;
    }
    h1{
      margin:0 0 6px;
      font-size:1.2rem;
      color:#ffd36b;
      text-align:center;
    }
    p.note{
      font-size:0.85rem;
      color:#a8b0ff;
      text-align:center;
      margin:4px 0 10px;
    }
    table{
      width:100%;
      border-collapse:collapse;
      background:#0b0c1a;
      border-radius:10px;
      overflow:hidden;
      font-size:0.85rem;
    }
    th,td{
      padding:6px 8px;
      border-bottom:1px solid #181a30;
    }
    th{
      background:#181a30;
      text-align:left;
    }
    th.scoreHead{
      text-align:center;
    }
    td.rankNum{
      text-align:center;
    }
    td.score{
      text-align:center;
      font-weight:600;
    }
    tr:nth-child(even){
      background:#11132a;
    }
    tr:nth-child(odd){
      background:#0d0f22;
    }
    .backBtn{
      margin-top:10px;
      display:inline-block;
      background:#ff6b8b;
      color:#150818;
      padding:6px 12px;
      border-radius:10px;
      font-weight:700;
      text-decoration:none;
      font-size:0.85rem;
    }
    .backBtn:hover{
      filter:brightness(1.05);
    }

    @media (max-width:600px){
      #wrap{
        padding:8px;
      }
      h1{
        font-size:1.05rem;
      }
      p.note{
        font-size:0.8rem;
      }
      table{
        font-size:0.8rem;
      }
      .backBtn{
        font-size:0.8rem;
        padding:6px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>Kokky's Hot Spring Hop – Scoreboard</h1>
    <p class="note">
      Showing scores recorded on <strong>this device</strong> only.<br/>
      Your scores are also saved to an overall scoreboard online.
    </p>
    <table id="lbTable">
      <thead>
        <tr>
          <th class="scoreHead">#</th>
          <th>Player</th>
          <th class="scoreHead">Score</th>
          <th>Best Rank</th>
        </tr>
      </thead>
      <tbody id="lbBody"></tbody>
    </table>

    <div style="text-align:center;">
      <a class="backBtn" href="index.html">Back to Game</a>
    </div>
  </div>

  <script>
    const RANKS = [
      { threshold: 25,  title: "Steam Hopper" },
      { threshold: 50,  title: "Onsen Ace" },
      { threshold: 75,  title: "Steam Master" },
      { threshold: 100, title: "Onsen Overlord" },
      { threshold: 250, title: "King of the Onsen" },
      { threshold: 500, title: "Onsen Legend" },
      { threshold: 1000, title: "Onsen God" }
    ];

    function loadBoard(){
      try{
        const raw = localStorage.getItem("onsen_lb");
        if(!raw) return [];
        const arr = JSON.parse(raw);
        return Array.isArray(arr)?arr:[];
      }catch(e){
        return [];
      }
    }

    function rankLabelFromIndex(idx){
      if(typeof idx !== "number" || idx < 0 || idx >= RANKS.length) return "-";
      return RANKS[idx].title;
    }

    function render(){
      const tbody = document.getElementById("lbBody");
      tbody.innerHTML = "";
      let list = loadBoard();

      list.sort((a,b)=> b.score - a.score || a.ts - b.ts);
      list = list.slice(0,50);

      list.forEach((e, idx)=>{
        const tr = document.createElement("tr");
        const rankTd = document.createElement("td");
        const playerTd = document.createElement("td");
        const scoreTd = document.createElement("td");
        const bestRankTd = document.createElement("td");

        rankTd.textContent = idx+1;
        rankTd.className = "rankNum";

        playerTd.textContent = (e.id === "0" ? "Guest" : (e.id || "-"));
        scoreTd.textContent = e.score;
        scoreTd.className = "score";
        bestRankTd.textContent = rankLabelFromIndex(e.bestRankIndex);

        tr.appendChild(rankTd);
        tr.appendChild(playerTd);
        tr.appendChild(scoreTd);
        tr.appendChild(bestRankTd);
        tbody.appendChild(tr);
      });
    }

    render();
  </script>
</body>
</html>
