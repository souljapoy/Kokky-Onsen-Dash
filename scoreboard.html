<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokky's Hot Spring Hop – Scoreboard</title>

<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: #040720;
  font-family: "Handjet", sans-serif;
  color: #ffffff;
  overflow-x: hidden;
}

/* Snow + stars background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    url("stars.png") repeat,
    url("snowfall.png") repeat;
  opacity: 0.9;
  z-index: -1;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
  background: rgba(10, 12, 28, 0.85);
  border-radius: 20px;
  border: 2px solid rgba(255,255,255,0.2);
}

h1 {
  text-align: center;
  font-size: 2rem;
  font-weight: 400; /* not bold */
  margin-bottom: 5px;
}

.sub {
  text-align: center;
  font-size: 1.1rem;
  opacity: 0.85;
}

table {
  width: 100%;
  margin-top: 25px;
  border-collapse: collapse;
  font-size: 1.3rem;
}

th {
  padding: 12px;
  background: rgba(40, 50, 90, 0.9);
  border-bottom: 2px solid #ffffff33;
}

td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ffffff22;
}

.backBtn {
  margin: 20px auto 0;
  display: block;
  padding: 12px 26px;
  font-size: 1.2rem;
  border-radius: 12px;
  background: #ff6b8b;
  color: #150818;
  border: none;
  cursor: pointer;
  font-family: "Handjet", sans-serif;
}
</style>
</head>

<body>

<div class="container">
  <h1>Kokky's Hot Spring Hop – Scoreboard</h1>
  <div class="sub">
    Showing scores recorded on this device only.<br>
    Your scores are also saved to an overall scoreboard online.
  </div>

  <table id="scoreTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Player</th>
        <th>High Score</th>
        <th>Best Rank</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="backBtn" onclick="window.location.href='index.html'">
    Back to Game
  </button>

  <div class="sub" style="margin-top:10px;">Top 15 players on this device.</div>
</div>

<script>
function loadScores() {
  let list = JSON.parse(localStorage.getItem("scoreboard") || "[]");

  list.sort((a,b) => b.score - a.score);
  list = list.slice(0, 15);

  const tbody = document.querySelector("#scoreTable tbody");
  tbody.innerHTML = "";

  list.forEach((entry, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i+1}</td>
      <td>${entry.id}</td>
      <td>${entry.score}</td>
      <td>${entry.rank}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadScores();
</script>

</body>
</html>
