<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kokky's Hot Spring Hop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="topBar">
    <a id="scoreboardLink" href="scoreboard.html">Scoreboard</a>

    <div id="playerBox">
      Player: <span id="playerIdLabel">Not set</span>
      <button id="changePlayerBtn">Change Player</button>
    </div>
  </div>

  <div id="scoreRow">
    Score: <span id="score">0</span> | Best: <span id="best">0</span>
  </div>

  <div id="msg"></div>

  <canvas id="game" width="480" height="640"></canvas>

  <!-- Player selection menu -->
  <div id="playerOverlay" class="overlay hidden">
    <div id="playerPanel">
      <h2>Select Player</h2>
      <div class="section">
        <div class="sectionTitle">Choose Team</div>
        <div id="teamButtons">
          <button class="teamBtn" data-team="W">White</button>
          <button class="teamBtn" data-team="R">Red</button>
          <button class="teamBtn" data-team="G">Green</button>
          <button class="teamBtn" data-team="B">Blue</button>
          <button class="teamBtn" data-team="Guest">Guest</button>
        </div>
      </div>

      <div class="section">
        <div class="sectionTitle">Choose Number</div>
        <div id="numberList">
          <p class="hint">Select a team first.</p>
        </div>
      </div>

      <div class="section">
        <div class="sectionTitle">Confirm</div>
        <div id="selectedPreview">Player: -</div>
        <div class="panelButtons">
          <button id="confirmPlayerBtn" disabled>Use Player</button>
          <button id="cancelPlayerBtn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
