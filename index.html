<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kokky's Onsen Dash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        touch-action: manipulation;
    }
    #gameCanvas {
        background: #1d1d2e;
        border: 3px solid #fff;
    }
    #playerSelect, #gameOverScreen {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
    }
    select, button {
        font-size: 20px;
        padding: 10px;
        margin: 8px;
    }
</style>

</head>

<body>

<!-- ðŸŽ® Game Canvas -->
<canvas id="gameCanvas" width="360" height="640"></canvas>

<!-- Player Select UI -->
<div id="playerSelect">
    <h2>Select Player</h2>
    <select id="teamSelect">
        <option value="" disabled selected>Team</option>
        <option value="W">White</option>
        <option value="R">Red</option>
        <option value="G">Green</option>
        <option value="B">Blue</option>
        <option value="X">Guest</option>
    </select>
    
    <select id="numberSelect">
        <option disabled selected>No.</option>
    </select>

    <button onclick="confirmPlayer()">Start</button>
</div>

<!-- Game Over UI -->
<div id="gameOverScreen">
    <h2 id="gameOverMsg">Game Over</h2>
    <p id="finalScore"></p>
    <button onclick="resetGame()">Play Again</button>
</div>

<script src="leaderboard.js"></script>
<script src="game.js"></script>

</body>
</html>
